<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Iframe with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Responsive iframe block */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        /* Para pantallas pequeñas (móviles) */
        @media screen and (max-width: 768px) {
            .contenedor {
                display: flex;
                flex-direction: column; /* Apila los elementos en vertical */
                align-items: center;
            }
        }
 /* Diseño en orientación vertical (portrait) */
@media screen and (orientation: portrait) {
  body {
    transform: rotate(0deg); /* Sin rotación */
  }
}

/* Diseño en orientación horizontal (landscape) */
@media screen and (orientation: landscape) {
  body {
    transform: rotate(-90deg); /* Gira todo el contenido */
    transform-origin: center; /* Asegura el giro desde el centro */
    height: 100vw; /* Ajusta el alto para coincidir con el ancho del dispositivo */
    width: 100vh; /* Ajusta el ancho para coincidir con el alto del dispositivo */
    overflow: hidden; /* Evita que aparezcan barras de desplazamiento */
  }
}
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-chess"></i> Tablero de Ajedrez</h1>
        <!-- Responsive Row -->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="iframe-container">
                    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTUWRk413oQ0eM9me1lraR2Sj29oOjwYCniJwbcdu1SsZk7zadwfVT7LYxRiTdM8abFgBRjUnGHFD6W/embed?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
